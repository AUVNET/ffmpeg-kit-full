apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace 'com.auvnet.ffmpeg'
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    api(name: 'ffmpeg-kit-full', ext: 'aar')
}

// âœ… Publishing block for JitPack
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.AUVNET'
                artifactId = 'ffmpeg-kit-full'
                version = 'v1.1'
            }
        }
    }
}

// âœ… Disable lint/test tasks to avoid JitPack errors
tasks.whenTaskAdded { task ->
    if (task.name.startsWith("lint") || task.name.startsWith("test")) {
        task.enabled = false
    }
}
